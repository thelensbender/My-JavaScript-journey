<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
  </head>
  <body>
    <button onclick="add()">Add</button>
    <button onclick="subtract()">Remove</button>
    <script>
      let noti = false;
      let intervalId;
      let messageNumber = 0;

      setInterval(function() {
        if (messageNumber <= 0) {
          messageNumber = 0;
          document.title = 'App';
        } else {
          if (!noti) {
            if (messageNumber === 1) {
              document.title = `(${messageNumber}) New message`;
          } else {
            document.title = `(${messageNumber}) New messages`;
          }
            noti = true;
          } else {
            document.title = 'App';
            noti = false;
          }
        }
        
      }, 1000);
      function add() {
        messageNumber++;
      }
      function subtract() {
        messageNumber--;
      }
    </script>
  </body>
</html>
