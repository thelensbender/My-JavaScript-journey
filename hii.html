<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <p>Rock, Paper, Scissors game</p>
  <button onclick="
    forComputer();
    playerChoice('Rock')">
      Rock
    </button>
  <button onclick="
    forComputer();
    playerChoice('Paper')">
    Paper
  </button>
  <button onclick="
    forComputer();
    playerChoice('Scissors')">
    Scissors
  </button>
  <script>
    const randomNumber = Math.random();
    let computerMove = '';
    let result = '';
    function playerChoice(choice) {
      if (choice === 'Rock') {
        if (computerMove === 'Rock') {
        result = 'Tie!';
        } else if (computerMove === 'Paper') {
          result = 'You lose!';
        } else if (computerMove === 'Scissors') {
          result = 'You win!';
        }
        alert(`You chose ${choice}, Computer chose ${computerMove}, ${result}`);
      } else if (choice === 'Paper') {
        if (computerMove === 'Rock') {
        result = 'You win!';
        } else if (computerMove === 'Paper') {
          result = 'Tie!';
        } else if (computerMove === 'Scissors') {
          result = 'You lose!';
        }
        alert(`You chose ${choice}, Computer chose ${computerMove}, ${result}`);
      } else if (choice === 'Scissors') {
        if (computerMove === 'Rock') {
        result = 'You lose!';
        } else if (computerMove === 'Paper') {
          result = 'You win!';
        } else if (computerMove === 'Scissors') {
          result = 'Tie!';
        }
        alert(`You chose ${choice}, Computer chose ${computerMove}, ${result}`);
      }
    }
    function forComputer() {
      const randomNumber = Math.random();
      if (randomNumber >= 0 && randomNumber < (1/3)) {
      computerMove = 'Rock';
      } else if (randomNumber >= (1/3) && randomNumber < (2/3)) {
        computerMove = 'Paper';
      } else if (randomNumber >= (2/3) && randomNumber < 1) {
        computerMove = 'Scissors';
      }
    }
  </script>
</body>
