    updateCartQuantityMinus(3, 3);">
    -3
    </button>

      updateCartQuantityMinus(2, 2);">
        -2
    </button>

    <button onclick="
      cartQuantity = 0;
      alert('Cart was reset')
      console.log(`Cart quantity: ${cartQuantity}`);">
        Reset Cart
    </button>

    <script>
      let cartQuantity = 0;
      let maxQuantity = '';
      let minQuantity = '';

      function updateCartQuantity(x, maxQuantity) {
        if (cartQuantity < maxQuantity) {
          cartQuantity += x;
          console.log(`Cart quantity: ${cartQuantity}`);
          
        } else {
          alert('The cart is full');
        }
      }
      function updateCartQuantityMinus(x, minQuantity) {
        if (cartQuantity >= minQuantity) {
          cartQuantity -= x;
          console.log(`Cart quantity: ${cartQuantity}`);
        } else {
          alert('Not enough items in the cart');
        }
      }
    </script>
  </body>
</html> -->

          result = (((degrees * (9/5)) + 32));
          console.log(`${result}F`);

          result = ((degrees - 32) * (5/9));
          console.log(`${result}C`);

          console.log('Incorrect unit');
        }
      }
