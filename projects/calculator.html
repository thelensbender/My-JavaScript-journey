<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <p class="js-display"></p>
  <p>
    <button onclick="
    updateCalculation(1);
    ">1</button>
    <button onclick="
    updateCalculation(2);
    ">2</button>
    <button onclick="
    updateCalculation(3);
    ">3</button>
  </p>
  
  <p>
    <button onclick="
    updateCalculation(4);
    ">4</button>
    <button onclick="
    updateCalculation(5);
    ">5</button>
    <button onclick="
    updateCalculation(6);
    ">6</button>
  </p>

  <p>
    <button onclick="
    updateCalculation(7);
    ">7</button>
    <button onclick="
    updateCalculation(8);
    ">8</button>
    <button onclick="
    updateCalculation(9);
    ">9</button>
  </p>

  <p>
    <button onclick="
    updateCalculation(' + ');
    ">+</button>
    <button onclick="
    updateCalculation(0);
    ">0</button>
    <button onclick="
    calculation = eval(calculation);
    displayElement.innerHTML=  calculation;
    ">=</button>
  </p>

  <script>
    let calculation = '';
    let number = '';
    calculation = JSON.parse(localStorage.getItem('calculation'));
    let displayElement = document.querySelector('.js-display');
    function updateCalculation(number) {
      calculation += number;
      displayElement.innerHTML=  calculation;
      localStorage.setItem('calculation', JSON.stringify(calculation));
    }
  </script>
</body>
</html>
