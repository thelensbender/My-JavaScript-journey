<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <script>
      let celcius = '';
      let Fahrenheit = '';

      function convertTemperature(degrees, unit = ('C' || 'F')) {
        let result = '';
        if (unit === 'C') {
          result = (((degrees * (9/5)) + 32));
          console.log(`${result}F`);
        } else if (unit === 'F') {
          result = ((degrees - 32) * (5/9));
          console.log(`${result}C`);
        } else if (unit !== 'C' && unit !== 'F') {
          console.log('Incorrect unit');
        }
      }
      convertTemperature(25, 'C');
    </script>
  </body>
