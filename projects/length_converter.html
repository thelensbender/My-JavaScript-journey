<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length converter</title>
  </head>
  <body>
    <script>
      let result = '';
      function convertLength(length, from = ('miles' || 'km' || 'ft'), to = ('miles' || 'km' || 'ft')) {
        if (from === 'km', to === 'miles') {
          result = length / 1.6;
          console.log(`${result} ${to}`);
        } else if (from === 'miles' && to === 'km') {
          result = length * 1.6;
          console.log(`${result} ${to}`);
        } else if (from === 'miles' && to === 'ft') {
          result = length * 5280;
          console.log(`${result} ${to}`);
        } else if (from === 'ft' && to === 'miles') {
          result = length / 5280;
          console.log(`${result} ${to}`);
        } else if (from === 'km' && to === 'ft') {
          result = (length * 3281);
          console.log(`${result} ${to}`);
        } else if (from === 'ft' && to === 'km') {
          result = length / 3281;
          console.log(`${result} ${to}`);
        } else if (from !== ('miles' || 'km' || 'ft'), to !== ('miles' || 'km' || 'ft')) {
          console.log(`Invalid unit: ${(from && to)}`);
        }
      }
      convertLength(5,'km','ft');
    </script>
  </body>
</html>
