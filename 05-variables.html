<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <style>
      body {
        background-color: rgb(25, 25, 25);
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }
      .game-title {
        font-size: 30px;
        font-weight: bold;
      }
      .move-icon {
        height: 50px;
      }
      .move-button {
        background-color: transparent;
        border: 2px solid white;
        border-radius: 50px;
        width: 100px;
        height: 100px;
        cursor: pointer;
        margin-right: 10px;
      }
      .result {
        font-size: 25px;
        font-weight: bold;
        margin-top: 50;
      }
      .score {
        margin-top: 60px;
      }
      .reset-score-button {
        background-color: white;
        border: none;
        font-size: 15px;
        padding: 8px 15px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p class="game-title">Rock, Paper, Scissors game</p>
    <button onclick="
      playerChoice('Rock')" class="move-button">
        <img src="image/rock-emoji.png" class="move-icon">
      </button>
    <button onclick="
      playerChoice('Paper')" class="move-button">
      <img src="image/paper-emoji.png" class="move-icon">
    </button>
    <button onclick="
      playerChoice('Scissors')" class="move-button">
      <img src="image/scissors-emoji.png" class="move-icon">
    </button>
    <p class="js-result result"></p>
    <p class="js-result-comparison">
    </p>
    <p class="js-score-button score">Score</p>
    <button onclick="
    reset();" class="reset-score-button">
        Reset Score
    </button>
    <script src="scripts/rock-paper-scissors.js"></script>
  </body>
</html>
