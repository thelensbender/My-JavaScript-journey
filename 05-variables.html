<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <style>
      body {
        background-color: black;
      }
      .js-number,
      .js-right {
        border: none;
        padding: 20px 25px;
        font-size: 17px;
        font-family: Arial, Helvetica, sans-serif;
        margin-bottom: 15px;
        margin-right: 10px;
        border-radius: 30px;
        color: white;
        background-color: rgb(66, 67, 68);
      }
      .js-right{
        background-color: orange;
      }
      .js-result-display {
        font-size: 30px;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
      }
    </style>
  </head>
  <body>
    <p class="js-result-display"><br></p>
    <div>
      <button class="js-number" onclick="press('1')">1</button>
      <button class="js-number" onclick="press('2')">2</button>
      <button class="js-number" onclick="press('3')">3</button>
      <button class="js-right" onclick="press(' + ')">+</button>
    </div>
    <div>
      <button class="js-number" onclick="press('4')">4</button>
      <button class="js-number" onclick="press('5')">5</button>
      <button class="js-number" onclick="press('6')">6</button>
      <button class="js-right" onclick="press(' - ')">-</button>
    </div>
    <div>
      <button class="js-number" onclick="press('7')">7</button>
      <button class="js-number" onclick="press('8')">8</button>
      <button class="js-number" onclick="press('9')">9</button>
      <button class="js-right" onclick="press(' * ')">*</button>
    </div>
    <div>
      <button class="js-number" onclick="press('0');">0</button>
      <button class="js-number" onclick="press('.');">.</button>
      <button class="js-number" onclick="calculate();">=</button>
      <button class="js-right" onclick="press(' / ')">/</button>
    </div>
    <div>
      <button class="js-number" onclick="clearDisplay();">Clear</button>
    </div>
  <script>
    let calculation = '';
    let displayElement = document.querySelector('.js-result-display');
    
    function press(NumberSign) {
      calculation += NumberSign;
      displayElement.innerHTML = `${calculation}`;
    }

    function calculate() {
      calculation = eval(calculation);
      displayElement.innerHTML = `${calculation}`;
    }

    function enterKey(event) {
      if (event.key === 'Enter') {
        calculate();
      }
    }

    function clearDisplay() {
      calculation = '';
      displayElement.innerHTML = `<br>`;
    }
  </script>
  </body>
</html>
